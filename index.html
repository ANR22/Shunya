<body>
    <div id="mySidenav" class="sidenav">

        <a class=".hover-underline-animation" href="#">Home</a>

    <script src="main.js"></script>

    <script>
        VANTA.NET({
            el: "#vantajs",
            mouseControls: true,
            touchControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00B8FF,
            backgroundColor: 0x00172A,
            points: 10.00,
            maxDistance: 35.00,
            spacing: 25.00
        })
